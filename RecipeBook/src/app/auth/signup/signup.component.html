<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(formSignUp)" #formSignUp="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" name="email" id="email" name=email ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" id="password" name=password ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
